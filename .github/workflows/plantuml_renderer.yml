name: Draw and Commit Diagrams

on:
  push:
    paths:
      - 'diagrams/**/*.puml'
      - '.github/workflows/plantuml-render.yml'
  workflow_dispatch:

jobs:
  render-plantuml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate PNGs from PlantUML
        uses: Timmy/plantuml-action@v1
        with:
          args: '-tpng diagrams/*.puml'

      - name: Commit and push rendered PNGs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Render PlantUML diagrams [skip ci]"
          file_pattern: diagrams/*.png